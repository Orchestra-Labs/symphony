name: push_docker_symphony

on:
  push:
    tags: [ 'v*' ]
  workflow_dispatch:

jobs:
  docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      
    steps:
    - uses: actions/checkout@v4
    
    - name: Login to GHCR
      run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
    
    - name: Build and Push
      run: |
        IMAGE_NAME=ghcr.io/${{ github.repository_owner }}/symphonyd
        docker build \
          --build-arg GIT_VERSION=${{ github.ref_name }} \
          --build-arg GIT_COMMIT=${{ github.sha }} \
          -t $IMAGE_NAME:latest \
          -t $IMAGE_NAME:${{ github.ref_name }} \
          .
        docker push $IMAGE_NAME:latest
        docker push $IMAGE_NAME:${{ github.ref_name }}
