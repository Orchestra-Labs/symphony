syntax = "proto3";
package symphony.interchainquery.v1;

import "gogoproto/gogo.proto";
import "google/api/annotations.proto";
import "symphony/interchainquery/v1/genesis.proto";

option go_package = "github.com/osmosis-labs/osmosis/v27/x/interchainquery/types";

service QueryService {
  rpc PendingQueries(QueryPendingQueriesRequest)
      returns (QueryPendingQueriesResponse) {
    option (google.api.http).get =
        "/symphony/interchainquery/v1beta1/pending_queries";
  }
}

message QueryPendingQueriesRequest {}
message QueryPendingQueriesResponse {
  repeated Query pending_queries = 1 [ (gogoproto.nullable) = false ];
}
